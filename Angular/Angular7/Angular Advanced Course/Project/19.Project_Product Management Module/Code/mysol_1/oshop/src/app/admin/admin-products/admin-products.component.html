
<p>
	<a [routerLink]="['/admin/products/new']" class="btn btn-primary">New Product</a>
</p>

<table class="table">
	<thead>
		<tr>
			<th>Title</th>
			<th>Price</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products$ | async">
			<td>{{ product.title }}</td>
			<td>{{ product.price }}</td>
			<td>
				<a [routerLink]="['/admin/products/', product.$key]">Edit</a>
			</td>
		</tr>
	</tbody>
</table>
