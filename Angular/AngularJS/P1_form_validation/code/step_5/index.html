<!DOCTYPE html >
<html lang="en" ng-app="minmax">
<head >
	<title >Form Submission</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Form Submitting
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl">

	<form name="theForm" ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate">
		<div class="form-group" >
			<label for="name" >Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.name"
			       id="name" >
		</div >

		<div class="form-group" >
			<label for="email" >Email</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.email"
			       id="email" 
			       name="email"
			       required="required">
			
		</div >

		<div class="form-group" >
			<label for="username" class="control-label">Username</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.username"
			       ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
			       ng-minlength="5"
			       ng-pattern-err-type="badUserName"
			       id="username" 
			       required="required">
		</div >

		<div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
			       ng-model="formModel.age"
			       min="16"
			       max="100"
			       id="age" required="required"
			       ng-min-err-type="tooYoung"
			       ng-max-err-type="tooOld">
		</div >

		<div class="form-group" >
			<label for="sex" >Sex</label >
			<select name="sex"
			        id="sex"
							class="form-control" ng-model="formModel.sex">
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password" >
		</div >

		<div class="form-group">
			<button class="btn btn-primary" type="submit">Register
			</button>
		</div>

	</form >

	<pre> {{ theForm | json}} </pre>


</div >


<script src="../libs/angular/angular.min.js" ></script >
<script src="../libs/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script >
<script src="main.js" ></script >


</body >
</html >
