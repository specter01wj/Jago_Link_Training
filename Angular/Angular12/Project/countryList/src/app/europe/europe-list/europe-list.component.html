<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">

    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>
              
            </th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Currencies</th>
            <th>Flag</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let europe of filteredCountry; let i = index">
            <td>
            	{{ i }}
            </td>
            <td>
                <a [routerLink]="['/europe', europe.area]">{{ europe.name }}</a>
            </td>
            <td>{{ europe.capital }}</td>
            <td>{{ europe.population | thousandSeparator }}</td>
            <td>{{ europe.currencies[0].name }}</td>
            <td>
              <img [src]="europe.flag"
                   [title]="europe.name"
                   [style.width.px]="imageWidth"
                   [style.margin.px]="imageMargin">
            </td>
            <td>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
