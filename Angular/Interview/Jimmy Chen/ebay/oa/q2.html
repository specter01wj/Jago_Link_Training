<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<style type="text/css">
			body {
        background: #E8E5E3;
        font-family: 'Myriad Pro', 'Helvetica Neue', Helvetica;
        margin: 0 0;
        padding: 10px;
        text-align: center;
    	}
		</style>
	</head>
	
	<body>
		<div>
			<div id="showH1"></div>
			<form name="loginForm">
				<div>
					<input id="email" type="email" name="email" length="100" value="demo@metti.com" required >
				</div>
				<div>
					<input id="password" type="password" name="password" length="100" value="password" required >
				</div>
				<button type="button">Reset</button>
				<button type="submit">Login</button>
			</form>
		</div>
	</body>

	<script type="text/javascript">

		function reset_form() {
			$("#email").val('demo@metti.com');
		  $("#password").val('password');
		}

		function show_login(e) {
			e.preventDefault();
			$("#showH1").html('<h1>Login</h1>');
		}

		/*document.getElementById("reset_btn").addEventListener("click", function(){ 
			document.getElementById("showH1").innerHTML = '<h1>Login</h1>';
		});*/

		$(document).ready(function(){

		
			$( "button[type='button']" ).click(reset_form);

			$( "button[type='submit']" ).click(show_login);

		});

	</script>

</html>
